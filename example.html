<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Tracking Example</title>
    <style>
        .my-class {
            color: blue;
        }
    </style>
</head>
<body>
    <h1 id="main-header">Welcome to the API Demo</h1>
    <p class="my-class">This is a paragraph with class "my-class".</p>
    <p class="my-class">Another paragraph with the same class.</p>

    <script>
        // Create an array to store API calls (this mimics how the script tracks `window.entries`)
        window.entries = [];

        // Function to log API calls and store them in `window.entries`
        function logApiCall(apiName) {
            if (!window.entries) {
                window.entries = [];
            }
            const timestamp = new Date().getTime();
            window.entries.push([apiName, timestamp]);
            console.log(`API called: ${apiName} at ${timestamp}`);
        }

        // Using document.getElementById
        const header = document.getElementById('main-header');
        logApiCall('document.getElementById');

        // Using document.getElementsByTagName
        const paragraphs = document.getElementsByTagName('p');
        logApiCall('document.getElementsByTagName');

        // Using document.getElementsByClassName
        const classElements = document.getElementsByClassName('my-class');
        logApiCall('document.getElementsByClassName');

        // Additional usage to ensure the script captures the calls properly
        console.log(header.textContent);
        console.log(paragraphs.length);
        console.log(classElements.length);
    </script>
</body>
</html>
