<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert and Go Back</title>
</head>
<body>

    <h1>Alert and Redirect Example</h1>
    <p>This page will show an alert and then automatically go back to the previous page.</p>

    <script>
        // Function to show the alert and then go back to the previous page
        window.onload = function() {
            // Display an alert
            window.alert("This is an alert! You will be redirected back.");

            // Go back to the previous page after the alert is acknowledged
            window.history.back();
        };
    </script>

</body>
</html>
